<!DOCTYPE html>
<html>
<head>
    <title>Create ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-color: rgb(227, 23, 23);
        }
        .form-container, .id-card {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #171616;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f0f0f0;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .id-card {
            margin-top: 20px;
            display: none;
            text-align: center;
            background-color: #f0f0f0;
        }
        .id-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .id-card h3 {
            margin: 10px 0;
        }
        .id-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ID Card Form</h2>
    <form id="idCardForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="idnumber">ID Number:</label>
            <input type="number" id="idnumber" name="idnumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo (URL):</label>
            <input type="text" id="photo" name="photo" placeholder="Enter image URL">
        </div>
        <input type="submit" value="Generate ID Card">
    </form>
</div>

<div class="id-card" id="idCard">
    <img id="idPhoto" src="https://via.placeholder.com/500" alt="ID Photo">
    <h3 id="idName"></h3>
    <p>ID: <span id="idNumber"></span></p>
    <p>Date of Birth: <span id="idDob"></span></p>
    <p>Email: <span id="idEmail"></span></p>
    <p>Phone: <span id="idPhone"></span></p>
    <p>Address: <span id="idAddress"></span></p>
</div>

<script>
    document.getElementById("idCardForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var name = document.getElementById("name").value;
        var dob = document.getElementById("dob").value;
        var idNumber = document.getElementById("idnumber").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;
        var photo = document.getElementById("photo").value;
        document.getElementById("idName").textContent = name;
        document.getElementById("idDob").textContent = dob;
        document.getElementById("idNumber").textContent = idNumber;
        document.getElementById("idEmail").textContent = email;
        document.getElementById("idPhone").textContent = phone;
        document.getElementById("idAddress").textContent = address;

       if (photo) {
            document.getElementById("idPhoto").src = photo;
        }

        document.getElementById("idCard").style.display = "block";
    });
</script>

</body>
</html>
